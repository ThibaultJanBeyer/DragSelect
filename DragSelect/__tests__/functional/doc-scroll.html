<body>
<link rel="stylesheet" href="basics.css">
<script src="../../dist/DragSelect.js"></script>
<script>
    window.selected = [];

    for (var i = 0; i < 500; i++) {
        var child = document.createElement("button");
        child.appendChild(document.createTextNode(i));
        child.classList.add("generated-item", "item");
        child.id = `item-${i}`;
        document.body.appendChild(child);
    }

    const ds = new DragSelect({
        selectables: document.querySelectorAll('.generated-item'),
        immediateDrag: false,
    });
    ds.subscribe('callback', ({ items }) => { console.log(items); window.selected = items.map(item => item.id) })
</script>
</body>
