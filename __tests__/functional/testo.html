<div>Foo</div>
<script>
    window.down = []
    window.up = []
    window.move = []

    document.addEventListener('mousedown', () => {
        down.push('mousedown')
    });
    document.addEventListener('mouseup', () => {
        up.push('mouseup')
    });
    document.addEventListener('mousemove', () => {
        move.push('mousemove')
    });
</script>
